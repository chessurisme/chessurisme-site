<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chessurisme</title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicons/favicon-16x16.png">

  <script src="./build/bundle.js" defer></script>
</head>
<body data-theme="light">
  <!-- Loading Page -->
  <div class="loadingPage" id="loadingPage">
    <p> </p>
    <div>
      <i class="loadingIcon" data-lucide="hourglass"></i>
      <b>Loading your inspiration, pixel by pixel.</b>  
    </div>
    
    <p>Designed and coded by Chessurisme</p>
  </div>

  <!-- Main Wrapper -->
  <div class="mainWrapper" id="mainWrapper">
    <!-- Navigation Bar -->
    <section class="navigationBar">
      <div class="icon" id="logoWrapper">
        <img id="logo" src='./assets/images/logo/blackLogoOnlyTextStroke.svg' alt="Chessurisme's logo">
      </div>
      
      <div class="icon" id="menu">
        <i data-lucide="menu"></i>
      </div>
    </section>

    <!-- HOME -->
    <div class="homePage">      
      <section class="mainHeader">
        <span class="textBorder">HEY, I AM</span> KYLE ANGELO GALENDEZ<span class="textBorder">,</span><br/>
        <span class="textBorder">ALSO</span> CHESSURISME<span class="textBorder">.</span>
      </section>

      <section class="buttonBar">
        <div class="button" id="gotoWorks()">
          <i data-lucide="play"></i>
          <p>SEE MY WORKS</p>
        </div>

        <div class="button">
          <i data-lucide="circle-user-round"></i>
          <p>MORE ABOUT ME</p>
        </div>
      </section>
    </div>

    <!-- WORKS -->
    <div class="worksPage">

    </div>

    <!-- ABOUT ME -->
    <div class="aboutPage">

    </div>
  </div>
</body>
</html>
